<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <main class="main">
    <img src="assets/images/avatar-jessica.jpeg" alt="head shot image of 'jessica'" class="hero">
    <h1 class="name">Jessica Randall</h1>
    <h2 class="location">London, United Kingdom</h2>
    <h3 class="title">"Front-end developer and avid reader."</h3>

    <ul class="links">
      <li class="link">GitHub</li>
      <li class="link">Frontend Mentor</li>
      <li class="link">LinkedIn</li>
      <li class="link">Twitter</li>
      <li class="link">Instagram</li>
    </ul>
  </main>

  <footer class="attribution">
    Challenge by <a href=""https://www.frontendmentor.io?ref=challenge"" target=""_blank"">Frontend Mentor</a>. 
<br>
    Coded by <a href=""https://github.com/fyrfli"">Camille Frantz (@fyrfli)</a>
  </footer>
</body>
</html>
